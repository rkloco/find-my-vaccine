<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <title>FindMyVaccine</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="./resources/assets/images/vaccine-logo.svg" alt="Vaccine Logo">
          <h3 class="title-bar">FIND MY<span> VACCINE</span</h3>
        </div>
        <nav class="desktop">
          <a href="./index.html">Home</a>
          <a href="#">Find My Vaccine</a>
          <a href="./enterData.html">Enter Your Center's Data</a>
        </nav>
    </header>
    <main>
      <section class="landing-box">
        <img src="./resources/assets/images/moderna-img.jpeg" alt="Moderna">
        <div class="side-text">
          <h1>Select Your Vaccine Preference</h1>
          <select id="vaccine-type">
            <option value="0">No Preference</option>
            <option value="pfizer">Pfizer</option>
            <option value="moderna">Moderna</option>
            <option value="johnson">Johnson & Johnson</option>
          </select>
          <input type="submit" value="Submit" id="submit-button">
        </div>
      </section>
      <div class="result"><h2 id="best-name"></h2><h2 id="best-location"></div>
      <script src="main.js"></script>
</body>

</html>
